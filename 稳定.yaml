mode: rule
log-level: info
unified-delay: true
dns:
  use-system-hosts: false
  enable: true
  fake-ip-filter:
    - +.9563067.xyz
  nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
  nameserver-policy:
    geosite:cn:
      - 127.0.0.1
      - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://1.1.1.1/dns-query
    - https://223.5.5.5/dns-query
  ipv6: false
  fake-ip-range: 198.18.0.1/16
profile:
  store-selected: true
proxy-groups:
  # 策略组
  - name: 直连
    type: select
    proxies:
      - DIRECT
  - name: 手动选择兜底国家
    type: select
    proxies:
      - 港台日新韩-节点组
      - 香港-节点组
      - 台湾-节点组
      - 日本-节点组
      - 新加坡-节点组
      - 韩国-节点组
      - 美国-节点组
      - 手动节点
  # 网站节点组
  - name: GPT-节点组
    type: url-test
    include-all: true
    filter: "^(?!.*游戏)(?!.*H01).*美国.*"
    url: https://chatgpt.com/generate_204
    interval: 60
  - name: 谷歌-节点组
    type: url-test
    include-all: true
    filter: "^(?!.*游戏).*香港.*"
    url: http://www.gstatic.com/generate_204
    interval: 60
  - name: CloudFlare-节点组
    type: url-test
    include-all: true
    filter: "^(?!.*游戏).*(香港|澳门|台湾|新加坡|日本|韩国).*"
    url: http://dash.cloudflare.com/generate_204
    interval: 60
  - name: GitHub-节点组
    type: url-test
    include-all: true
    filter: "^(?!.*游戏).*(香港|澳门|台湾|新加坡|日本|韩国).*"
    url: http://github.com/generate_204
    interval: 60
  # 地区节点组
  - name: 手动节点
    type: select
    include-all: true
  - name: 港台日新韩-节点组
    type: url-test
    include-all: true
    filter: "^(?!.*游戏)(?!.*25x).*(香港|澳门|台湾|新加坡|日本|韩国).*"
    url: http://www.gstatic.com/generate_204
    interval: 60
  - name: 香港-节点组
    type: url-test
    include-all: true
    filter: "^(?!.*游戏).*香港.*"
    url: http://www.gstatic.com/generate_204
    interval: 60
  - name: 台湾-节点组
    type: url-test
    include-all: true
    filter: "^(?!.*游戏).*台湾.*"
    url: http://www.gstatic.com/generate_204
    interval: 60
  - name: 日本-节点组
    type: url-test
    include-all: true
    filter: "^(?!.*游戏)(?!.*25x).*日本.*"
    url: http://www.gstatic.com/generate_204
    interval: 60
  - name: 新加坡-节点组
    type: url-test
    include-all: true
    filter: "^(?!.*游戏).*新加坡.*"
    url: http://www.gstatic.com/generate_204
    interval: 60
  - name: 韩国-节点组
    type: url-test
    include-all: true
    filter: "^(?!.*游戏).*韩国.*"
    url: http://www.gstatic.com/generate_204
    interval: 60
  - name: 美国-节点组
    type: url-test
    include-all: true
    filter: "^(?!.*游戏).*美国.*"
    url: http://www.gstatic.com/generate_204
    interval: 60
#url: http://www.gstatic.com/generate_204
rules:
  - DOMAIN,cv.9563067.xyz,手动选择兜底国家
  - DOMAIN-SUFFIX,9563067.xyz,直连
  - DOMAIN-KEYWORD,epic,直连
  - DOMAIN,www.bing.com,直连
  - DOMAIN,www.shandian666.com,直连
  - DOMAIN,www.alipanba.com,直连
  - DOMAIN,budangshe.com,直连
  - DOMAIN,www.hifini.com,直连
  - GEOSITE,openai,GPT-节点组
  - GEOSITE,google,谷歌-节点组
  - GEOSITE,cloudflare,CloudFlare-节点组
  - GEOSITE,github,GitHub-节点组
  - GEOSITE,CN,直连
  - GEOSITE,category-games@CN,直连
  - GEOIP,LAN,直连
  - GEOIP,CN,直连
  - MATCH,手动选择兜底国家
